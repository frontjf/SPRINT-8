<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ naveSeleccionada.name }}</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Modelo:</strong> {{ naveSeleccionada.model }}</p>
        <p><strong>Fabricante:</strong> {{ naveSeleccionada.manufacturer }}</p>
        <!-- Agrega otros detalles de la nave segÃºn la estructura de respuesta de la API -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
